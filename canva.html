	<body>
		<section class="canva-1">
			<canvas id="quadro" style="background:white; border-bottom: 10px solid #1A968E;"></canvas>
			<script type="text/javascript">
				window.onload = function () {
		       
				var quadro = document.getElementById("quadro");
				quadro.setAttribute("width", 2000);
				quadro.setAttribute("height", 300);

				var ctx = quadro.getContext("2d");

				var desenhando = false;
				quadro.onmousedown = function (evt) {
			   		ctx.moveTo(evt.clientX, evt.clientY);
			    	desenhando = true;
				}
				quadro.onmouseup = function () {
				    desenhando = false;
				}
				quadro.onmousemove = function (evt) {
			    if (desenhando) {
			        ctx.lineTo(evt.clientX, evt.clientY);
			        ctx.stroke();
			    	}
				}}
			</script>
		</section>
